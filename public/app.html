<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Registro de Ponto</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="login-box">
    <h1 id="greet">Olá, </h1>

    <p>Clique no botão para confirmar seu Registro</p>
    <button id="punchBtn">REGISTRAR PONTO ELETRÔNICO</button>
    <div id="msg">Registro efetuado com sucesso!</div>
    <div class="punch-info" id="infoDate"></div>
    <div class="punch-info" id="infoTime"></div>
    <div class="punch-info" id="infoType"></div>
    <hr>
    <button id="btnDiary">Folha de Ponto</button>
    <!-- <button id="btnSheet">Folha de Ponto</button> -->
    <button id="btnLogout">Logout</button>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
