<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Registro de Ponto Eletrônico</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    #message {
      display: none;
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
      color: green;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>Registro de Ponto Eletrônico</h1>
  <label for="code">Código do Funcionário:</label>
  <input type="text" id="code" autocomplete="off" /><br/><br/>
  <label>
    <input type="checkbox" id="remember" />
    Salvar código do funcionário
  </label><br/><br/>
  <button id="punch">REGISTRO DE PONTO ELETRÔNICO</button>
  <div id="message">PONTO ELETRÔNICO REGISTRADO</div>

  <script src="script.js"></script>
</body>
</html>
